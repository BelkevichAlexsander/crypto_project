{% extends 'base.html' %}

{% block content %}

    <form action="{{ url_for('index') }}" method="POST">
        <div class="mb-3">
            <label for="exampleInputLender" class="form-label">Lender</label>
            <input type="text" class="form-control" id="exampleInputLender" placeholder="Name" name="lender" value="{{ request.form.get('lender', '') }}">
        </div>

        <div class="mb-3">
            <label for="exampleInputCost" class="form-label">Cost</label>
            <input type="text" class="form-control" id="exampleInputCost" placeholder="How much" name="amount" value="{{ request.form.get('amount', '') }}">
        </div>

        <div class="mb-3">
            <label for="exampleInputBorrower" class="form-label">Borrower</label>
            <input type="text" class="form-control" id="exampleInputBorrower" placeholder="Name" name="borrower" value="{{ request.form.get('borrower', '') }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}


{% block check %}

    {% for res in results %}

        <div class="result">

            block {{ res['Block'] }}: {{ res['result'] }}

        </div>

    {% endfor %}

{% endblock %}
